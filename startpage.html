<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet"> 
        <title>New Tab</title>
    </head>
    <body>
        <div class="info">
            <p id="time"></p><br>
            <h1 id="greeting"></h1>
        </div>
        <div class="lists">
            <div class="media">
                <p class="list_title" id="w">media</p>
                <a href="https://youtube.com" id="youtube">youtube</a><br>
                <a href="https://twitch.tv" id="twitch">twitch</a><br>
		        <a href="https://spotify.com" id="spotify">spotify</a><br>    
        </div>
            <div class="school">
                <p class="list_title" id="s">school</p>
                <a href="https://my.snhu.edu/students/Pages/default.aspx" id="mysnhu">mysnhu</a><br>
 		        <a href="https://learn.snhu.edu/d2l/home" id="brightspace">brightspace</a><br>
		        <a href="https://outlook.office.com/mail/inbox" id="email">email</a><br>
	    </div>
            <div class="personal">
                <p class="list_title" id="d">personal</p>
                <a href="https://mail.google.com" id="gmail">gmail</a><br>
		        <a href="https://drive.google.com/drive/my-drive" id="drive">drive</a><br>
                <a href="https://keep.google.com/" id="keep">keep</a><br>
		        <a href="https://www.google.com" id="search">search</a><br>
		        <a href="https://github.com/thenamesjagger" id="github">github</a><br>
            </div>
        </div>
        <div class="mode_class"> 
            <img src="ico/light.png" id="mode" width="32" height="32">
        </div>
        <script async type="text/javascript" src="script.js"></script>
    </body>
</html>
